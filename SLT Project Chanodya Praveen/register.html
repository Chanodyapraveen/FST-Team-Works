<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLTMobitel - Register</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="register-container">
        <div class="image-section">
            <img src="../assets/images/Register image.png" alt="Registration illustration showing a person with a smartphone">
        </div>
        
        <div class="register-form-section">
            <div class="corner-decoration top-left"></div>
            <div class="corner-decoration top-right"></div>
            <div class="corner-decoration bottom-left"></div>
            <div class="corner-decoration bottom-right"></div>
            
            <h2 class="register-title">Register</h2>
            
            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">User ID</label>
                    <input type="text" class="form-input" id="userID" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-input" id="name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-input" id="confirmPassword" required>
                </div>
                
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // Register form submission
        document.getElementById("registerForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const userID = document.getElementById("userID").value;
            const name = document.getElementById("name").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }
            
            // Here you would normally send this data to a server
            console.log("Registration:", userID, name);
            alert("Registration successful!");
            window.location.href = "login.html"; // Redirect to login page after successful registration
        });
    </script>
</body>
</html>
