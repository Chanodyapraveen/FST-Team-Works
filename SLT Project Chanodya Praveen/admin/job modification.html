<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Modification</title>
    <meta name="viewport" content="width=1920">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../admincss/admin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,700|Roboto:400,700|Montserrat:700&display=swap">
</head>
<body class="job-vacancy-bg">
    <script>
        if(localStorage.getItem('adminLoggedIn') !== 'true') {
            window.location.href = "../login.html";
        }
    </script>
    <!-- Top Bar -->
    <div class="admin-topbar">
        <img src="../assets/images/img_rectangle_1.png" alt="SLTMobitel Logo" class="admin-logo">
        <span class="admin-title">Training Program</span>
        <nav class="admin-nav">
            <a href="../index.html" class="admin-nav-link">Home</a>
            <a href="#" class="admin-nav-link" id="logoutBtn">Logout</a>
        </nav>
    </div>

    <!-- Sidebar -->
    <aside class="admin-sidebar">
    <a href="jobvacancycreation.html" class="sidebar-section">
        <span class="sidebar-icon"></span>
        <span class="sidebar-label">Job Creation</span>
    </a>
    <a href="job modification.html" class="sidebar-section active">
        <span class="sidebar-icon"></span>
        <span class="sidebar-label">Job Modification</span>
    </a>
    <a href="Recieved cv.html" class="sidebar-section">
        <span class="sidebar-icon"></span>
        <span class="sidebar-label">Received CVs</span>
    </a>
    <a href="Accepted cv.html" class="sidebar-section ">
        <span class="sidebar-icon"></span>
        <span class="sidebar-label bold">Accepted CVs</span>
    </a>
</aside>

    <!-- Search Bar -->
    <div class="mod-search-bar">
        <input type="text" class="mod-search-input" placeholder="Search">
        <button class="mod-search-btn">
            <img src="../admin/images/Search.png" alt="Search">
        </button>
    </div>

    <!-- Table -->
    <div class="mod-table-container">
        <table class="mod-table">
            <thead>
                <tr>
                    <th>Job ID</th>
                    <th>Job Field</th>
                    <th>Created Date</th>
                    <th>Status</th>
                    <th>Modification</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>IT</td>
                    <td>QA Trainee</td>
                    <td>2023/10/14</td>
                    <td>Rejected</td>
                    <td class="mod-icons">
                        <button class="mod-icon-btn"><img src="../admin/images/edit.png" alt="Edit"></button>
                        <button class="mod-icon-btn"><img src="../admin/images/trash.png" alt="Delete"></button>
                    </td>
                </tr>
                <tr>
                    <td>HR</td>
                    <td>HR Trainee</td>
                    <td>2023/09/11</td>
                    <td>Accepted</td>
                    <td class="mod-icons">
                        <button class="mod-icon-btn"><img src="../admin/images/edit.png" alt="Edit"></button>
                        <button class="mod-icon-btn"><img src="../admin/images/trash.png" alt="Delete"></button>
                    </td>
                </tr>
                <tr>
                    <td>Finance</td>
                    <td>Accountant</td>
                    <td>2023/08/16</td>
                    <td>Rejected</td>
                    <td class="mod-icons">
                        <button class="mod-icon-btn"><img src="../admin/images/edit.png" alt="Edit"></button>
                        <button class="mod-icon-btn"><img src="../admin/images/trash.png" alt="Delete"></button>
                    </td>
                </tr>
                <tr>
                    <td>IT</td>
                    <td>Web Developer</td>
                    <td>2023/08/02</td>
                    <td>Accepted</td>
                    <td class="mod-icons">
                        <button class="mod-icon-btn"><img src="../admin/images/edit.png" alt="Edit"></button>
                        <button class="mod-icon-btn"><img src="../admin/images/trash.png" alt="Delete"></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('adminLoggedIn');
            window.location.href = "../index.html"; // Adjust path if needed
        });
    </script>
</body>
</html>
